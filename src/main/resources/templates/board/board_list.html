}

  height: 100%;

	<script>
		var jsonData = null;
		var $button         = $('.button'),
				$modalContainer,
				$body           = $('body'),
				$ct        = $('.ct'),
				$idx,
				chkModal,
				btnId;

		$button.on('click', function () {
			idx = $(this).attr('name');
			chkModal ="modal-container"+idx;
			modalContainer = $('.'+chkModal)
			btnId = 'two';
			modalContainer
					.removeClass('out')
					.addClass(btnId);
			$ct
					.removeAttr('class')
					.addClass('ct');

			$body.addClass('modal-active');
			$ct.addClass(btnId);
		});

		function modalOut(){

			idx = $(this).attr('name');
			chkModal ="modal-container"+idx;
			modalContainer = $('.'+chkModal)
			modalContainer.addClass('out');
			$body.removeClass('modal-active');
			$('.sop').empty();
			$(':button').removeClass('selected');
			if (modalContainer.hasClass(btnId)) {
				$ct.addClass('out');
			}
		}

		$(document).keyup(function (e) {
			if (e.key === "Escape") {
				modalOut();
			}
		});

	</script>
