<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="myOrderList">
    <link rel="stylesheet" type="text/css" href="/mypage/css/myOrderList.css">	
    <h2 class="title">구매 내역</h2>
	<div class="myModify_wrap" style="margin-top: 50px;">
			<table>
				<tr class="tableTr">
					<td>이미지</td>
					<td>상품정보</td>
					<td>주문정보</td>
					<td>상태</td>
					<td>상품가격</td>
					<td>금액</td>
				</tr>
				<tr th:each="order:${orderItem}">
					<div th:each="cartItem, stat:*{order.cartItems}">
						<ul th:if="${cartItem.goodsDto != null}" th:each="goods : ${cartItem.goodsDto}">
							<input type="hidden" class="products" th:value="${cartItem.idx}">						
							<td style="width: 80px;">
								<img th:src="@{|${goods.fileDtos[0].path}|}" alt="Goods Image" width="100%">							
							</td>
							<td style="text-align: left;">
								<span style="display: block;">상품명 :  <a th:href="@{|/goods/detail/${goods.idx}|}" th:text="${goods.name}"  th:id="'product_' + ${stat.index}"></a></span><br>						
								옵션 : <span th:text="${cartItem.color}"></span> &#47
								<span th:text="${cartItem.size}"></span><br><br>
								수량 : <span th:text="${cartItem.cnt}"/>												
							</td>
							<td style="text-align: left;">
								주문번호 : <span><a th:href="|/order/orderdetail/${order.idx}|" th:text="${order.orderNum}"></a></span><br><br>			
								주문일자 : <span th:text="${order.created_date}"></span>									
							</td>
							<td>
								<li th:if="${order.state == 0}">주문 취소</li>
								<li style="list-style: none;" th:if="${order.state == 1}">결제 완료<br><button type="button" th:onclick="'javascript:orderCancle(' + ${order.idx} + ')'">주문 취소</button></li>
								<li style="list-style: none;" th:if="${order.state == 2}">배송 완료<br><button type="button" th:onclick="'javascript:orderCheck(' + ${order.idx} + ')'">구매 확정</button></li>
								<li style="list-style: none;" th:if="${order.state == 3}">구매 확정<br><button type="button" th:onclick="'javascript:writeReview(' + ${order.idx} + ')'">리뷰 작성</button></li>
								<li style="list-style: none;" th:if="${order.state == 4}">구매 확정</li>						
							</td>
							<td>
								<span class="itemPrices" th:if="${goods.sellingPrice != null and cartItem.cnt != null}" th:text="${goods.sellingPrice * cartItem.cnt}+'원'"></span>					
							</td>
							<td style="text-align: right;">
								상품가격 <span th:text="${order.price}" style="font-weight: 800;"></span><span style="font-weight: 800;" >원</span><br>
								+ 배송비 <span th:text="${order.delivery_price}" style="font-weight: 800;"></span><span style="font-weight: 800;">원</span><br><br>
								TOTAL = <span th:text="${order.price} + ${order.delivery_price}" style="font-weight: 800;"></span><span style="font-weight: 800;">원</span>						
							</td>
						</ul>					
					</div>						
				</tr>
			</table>

		<div th:if="${!orderItem.isEmpty()}">
			<ul class="pagination justify-content-center">
				<li class="page-item" th:classappend="${!orderItem.hasPrevious()} ? 'disabled'">
					<a class="page-link"
					   th:if="${orderItem.hasPrevious()}"
					   th:href="@{|?page=${orderItem.number-1}|}">
						<span>이전</span>
					</a>
				</li>
				<li th:each="page: ${#numbers.sequence(0, orderItem.totalPages-1)}"
					th:if="${page >= orderItem.number-5 and page <= orderItem.number+5}"
					th:classappend="${page == orderItem.number} ? 'active'"
					class="page-item">
					<a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}|}"></a>
				</li>
				<li class="page-item" th:classappend="${!orderItem.hasNext()} ? 'disabled'">
					<a class="page-link"
					   th:if="${orderItem.hasNext()}"
					   th:href="@{|page=${orderItem.number+1}|}">
						<span>다음</span>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/mypage/js/orderList.js}"></script>
</div>
</html>
